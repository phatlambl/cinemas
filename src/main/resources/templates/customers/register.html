<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  	 layout:decorate="~{layouts/client.html}">
<head>
<meta charshet="utf-8" />
<title>Register</title>
</head>
<body>

<div layout:fragment="content" class="offset-4 col-4" style="margin-top: 20px;margin-bottom: 20px;">
	<div th:if="${message != null}" style="text-align: center;">
		<h5 th:text="${message}"></h5>
	</div>
	<div style="text-align: center;"><h1>Đăng Ký</h1></div>
	
		
	<form th:action="@{/users/saveOrUpdate}" method="post" th:object="${register}">
		<div th:if="${userid>0}" class="form-group">
		<label for="userid">User ID:</label>
			<input th:field="*{userid}" placeholder="User ID" class="form-control">
		</div>
		
		<div class="form-group">
			<label for="username">Username:</label>
			 <input type="text" th:field="*{username}"  class="form-control"/>
		</div>
		<div class="form-group">
			<label for="password">Password:</label>
			 <input type="password" th:field="*{password}" class="form-control"/>
		</div>
		<div class="form-group">
			<label for="clientname">Name:</label>
			 <input type="text" th:field="*{clientname}" class="form-control"/>
		</div>
		<div class="form-group">
			<label for="email">email:</label>
			 <input type="email" th:field="*{email}" class="form-control"/>
		</div>
		<div class="form-group">
			<label for="phonenumber">Phone number:</label>
			 <input type="text" th:field="*{phonenumber}" class="form-control"/>
		</div>	
		<input type="submit" value="Register">
		
	</form>

 </div>

</body>
</html>
