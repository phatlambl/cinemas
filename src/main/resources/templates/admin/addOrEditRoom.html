<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	 layout:decorate="~{layouts/admin.html}">
<head>
<meta charset="ISO-8859-1">
<title> addOrEdit</title>
</head>
<body>
hello
<h1>Add or Edit Room</h1>
<hr />
<div layout:fragment="content" class="offset-2 col-8">
	<div th:if="${message != null}">
		<span th:text="${message}"></span>
	</div>
	
	<div>
			<form th:action="@{/theater/room/saveOrUpdate}" method="post" th:object="${roomDto}" >
			<div th:if="*{roomid > 0 }" class="form-group">
				<label for="roomid">Room ID:</label>
				<input th:field="*{roomid}" placeholder="room ID" class="form-control">
			</div>
			<div class="form-group">
					<label for="theater">Select Movie Theater (select one):</label>
					 <select th:field="*{theater}" class="form-control">
											<option th:each="theater : ${theaters}" 
													th:value="${theater.theaterid}"
													th:text="${theater.Name}">
											</option>			
					</select>			
			</div>
				
			<div class="form-group">
					<label for="numberRoom">Room Number: </label>
					<input type="text" th:field="*{numberRoom}" placeholder="Room number" class="form-control">	
			</div>
			
				<input type="submit" value="Add" th:if="*{roomid <= 0}" class="btn btn-primary"><br>
				<input type="submit" value="Edit" th:if="*{roomid >0}" class="btn btn-primary"><br>
		
			<a th:href="@{/theater/room/add}" class="btn btn-secondary">New</a>||
			<a th:href="@{/theater/room/list}" class="btn btn-primary">List Room</a>
		
			</form>	
	</div>
</div>


</body>
</html>
