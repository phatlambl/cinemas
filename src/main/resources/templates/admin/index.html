<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
			 layout:decorate="~{layouts/admin.html}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>

<div layout:fragment="content">  
		<table class="table table-hover">
				<tr th:each="item :${data}">
					<td th:text="${item.movieid}"></td>
					<td th:text="${item.moviename}"></td>
					<td th:text="${item.director}"></td>				
				</tr>		
		</table>
		<hr/>
		<ul class="nav nav-pills">
			<li class="nava-item" th:each="i : ${#numbers.sequence(0,data.totalPages-1)}">
			<a th:text="${i}" th:href="@{/movies/(page=${i})}" class="nav-link " th:classappend="${CurrentPage}==${i}?'active':''"></a>
			</li>			
		</ul>


</div>
	
</body>
</html>
